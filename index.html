<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
  </head>
  <body class="bg-black grid grid-cols-1 md:grid-cols-6 h-full md:max-h-dvh">
    <section
      class="bg-slate-50 hidden md:grid md:col-span-2 lg:col-span-1 min-h-dvh md:grid-rows-11"
    >
      <div class="bg-slate-600 row-span-1"></div>
      <div class="bg-red-500 row-span-9"></div>
      <div class="bg-slate-600 row-span-1"></div>
    </section>
    <section
      class="bg-slate-500 col-span-6 md:col-span-4 lg:col-span-5 grid grid-rows-11 min-h-dvh"
    >
      <div class="bg-slate-200 row-span-1"></div>
      <div class="bg-red-200 row-span-9"></div>
      <div class="bg-black row-span-1"></div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
